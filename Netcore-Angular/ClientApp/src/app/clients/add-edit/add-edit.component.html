<mat-toolbar>
  <button mat-icon-button class="toolbar-icon" (click)='back()'>
    <mat-icon aria-label="Add">arrow_back</mat-icon>
  </button>
  <h1 class="toolbar-title">Add client</h1>
</mat-toolbar>

<mat-spinner *ngIf="isLoading" class="initial-spinner"></mat-spinner>
<form class="sec-container" autocomplete="off"
      (ngSubmit)="save(form);" #form="ngForm">

  <mat-form-field hintLabel="Max 200 characters">
    <input matInput placeholder="Name" [formControl]="name" required>
    <mat-hint align="end">{{input.value?.length || 0}}/200</mat-hint>
    <mat-error *ngIf="name.invalid">{{this.name.hasError('required') ? 'You must enter a value' : ''}}</mat-error>
  </mat-form-field>

  <mat-form-field hintLabel="Max 500 characters">
    <textarea [formControl]="redirectUri" matInput #input maxlength="500" placeholder="Redirect Uri"></textarea>
    <mat-hint align="end">{{input.value?.length || 0}}/500</mat-hint>
  </mat-form-field>
  <mat-form-field hintLabel="Max 500 characters">
    <textarea [formControl]="postLogoutRedirectUri" matInput #input maxlength="500" placeholder="Post Logout Redirect Uri"></textarea>
    <mat-hint align="end">{{input.value?.length || 0}}/500</mat-hint>
  </mat-form-field>

  <div class="flex-container">
    <button mat-raised-button color="primary"
            [disabled]="name.hasError('required')"
            type="submit">
      Save
    </button>
    <button mat-raised-button (click)="clear()"
            type="button">
      Clear
    </button> 
  </div>

</form>
