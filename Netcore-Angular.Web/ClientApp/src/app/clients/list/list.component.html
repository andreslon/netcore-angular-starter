<mat-toolbar>
  <h1 class="toolbar-title">Clients</h1>
  <button mat-icon-button class="toolbar-icon" [routerLink]='["/clients/add"]'>
    <mat-icon aria-label="Add">add</mat-icon>
  </button>
</mat-toolbar> 
<mat-spinner *ngIf="isLoading" class="initial-spinner"></mat-spinner>
<div class="sec-container">
  <table mat-table [dataSource]="data"
         matSort matSortActive="created" matSortDisableClear
         matSortDirection="asc" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="redirectUri">
      <th mat-header-cell *matHeaderCellDef> Redirect Uri </th>
      <td mat-cell *matCellDef="let element"> {{element.redirectUri}} </td>
    </ng-container>
    <ng-container matColumnDef="postLogoutRedirectUri">
      <th mat-header-cell *matHeaderCellDef> Post Logout Redirect Uri </th>
      <td mat-cell *matCellDef="let element"> {{element.postLogoutRedirectUri}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="edit(element)">
          <mat-icon aria-label="edit">edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="delete(element)">
          <mat-icon aria-label="delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="resultsLength" [pageSize]="30" class="mat-elevation-z8"></mat-paginator>
</div>
